<head>
    <meta charset="UTF-8">

    <title>Odin - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
    </header>

    <main>

        <!-- Main Game Screen -->
        <section class="gameScreen">
            <div class="score">
                <div class="scoreX">
                    <span>Player X:</span>
                    <span class="scoreValue-X">0</span>
                </div>
                <div class="scoreO">
                    <span>Player O:</span>
                    <span class="scoreValue-O">0</span>
                </div>
            </div>
            <div class="narrativeGame">
                <p class="gameStatus">Start game or select player</p>
            </div>
            <div class="boardGame">
                <div class="boardWrapper" role="grid" aria-label="Tic Tac Toe Game Board">
                    <button class="gameCell" data-index="0" aria-label="Cell 1"></button>
                    <button class="gameCell" data-index="1" aria-label="Cell 2"></button>
                    <button class="gameCell" data-index="2" aria-label="Cell 3"></button>
                    <button class="gameCell" data-index="3" aria-label="Cell 4"></button>
                    <button class="gameCell" data-index="4" aria-label="Cell 5"></button>
                    <button class="gameCell" data-index="5" aria-label="Cell 6"></button>
                    <button class="gameCell" data-index="6" aria-label="Cell 7"></button>
                    <button class="gameCell" data-index="7" aria-label="Cell 8"></button>
                    <button class="gameCell" data-index="8" aria-label="Cell 9"></button>
                </div>
            </div>
            <div class="gameControls">
                <button class="restart-btn">Restart Game</button>
            </div>
        </section>
        
<!-- Result/Overlay Screen

                <div class="resultActions">

                    <button class="menu-btn">Main Menu</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
